apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      automountServiceAccountToken: false
      containers:
      - name: echo-server
        image: {{ .Values.image }}
        args:
        - "--listen=:8080"
        - "--text={{ .Values.text }}"
        ports:
        - name: http
          containerPort: 8080
